declaration7 = 7.提供了预定的人设(已经调教好了)，文档中记载了自定义人设的方法，可自行查看修改
declaration8 = 8.MIT协议保留原始版权可自由修改，禁止将该项目用于引流(带节奏)、纯色情、当键政等非法目的
declaration9 = 9.如果您喜欢该项目或觉得该项目对您有所帮助，感谢您的使用。开源不易，如果可以请在项目根地址给我一个Start吧
declaration10 = 10.QQ需要在设置里面把超级调色板调的分格调整成极简白

