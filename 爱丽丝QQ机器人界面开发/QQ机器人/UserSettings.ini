[软件声明]
declaration1 = 1.本项目是基于自主研发的DeepseekConversationEngine类库开发的示例程序，通过调用案例直观演示该库的功能特性与开发流程。
declaration2 = 2.示例项目源码地址：https://github.com/yandifei/DeepseekConversationEngine/tree/main/调用示例/QQ机器人
declaration3 = 3.核心类库仓库地址：https://github.com/yandifei/DeepseekConversationEngine
declaration4 = 4.必须先在环境变量里配置好密钥，不懂的可以去看相关视频或查看文档目录下的deepseek对话引擎文件
declaration5 = 5.优先查看文档解决问题，文档没有问AI(直接粘贴报错提示)或把报错发作者QQ邮箱:3058439878@qq.com
